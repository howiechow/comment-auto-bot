name: Auto Comment on Issues
on:
  issues:
    types: [opened]
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Check labels and post comment
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.issue;
            const labels = context.payload.issue.labels.map(label => label.name);
            
            let commentText;
            if (labels.includes('bug')) {
              commentText = "Thank you. We will fix it";
            } else if (labels.includes('feature')) {
              commentText = "Thank you, we will consider to include this feature.";
            } else {
              commentText = "Thank you for your contribution!";
            }
            
            await github.rest.issues.createComment({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              body: commentText
            });